<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/public/styles.css" />
    <link
      rel="shortcut icon"
      href="/public/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Nft Card Component</title>
  </head>
  <body class="font-defaultFont text-defaultFontSize bg-mainBg">
    <div class="w-full h-screen flex items-center justify-center">
      <!-- Card -->
      <article class="bg-cardBg max-w-[350px] h-[596px] p-6 rounded-[15px]">
        <!-- Image -->
        <div class="relative rounded-lg overflow-hidden group cursor-pointer">
          <img src="/public/images/image-equilibrium.jpg" alt="glass cube" />
          <div
            class="absolute top-0 left-0 right-0 bottom-0 bg-accent/[.5] flex items-center justify-center invisible group-hover:visible"
          >
            <div>
              <img
                src="/public/images/icon-view.svg"
                alt="eye icon"
                class="z-40"
              />
            </div>
          </div>
        </div>

        <!-- Contents -->
        <div class="mt-6">
          <h2
            class="text-white text-[22px] font-600 mb-4 hover:text-accent cursor-pointer"
          >
            Equilibrium #3429
          </h2>
          <p class="text-softBlue font-300 mb-6">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="flex justify-between items-center mb-6">
            <div class="flex gap-2 items-center">
              <div>
                <img
                  src="/public/images/icon-ethereum.svg"
                  alt="icon-ethereum"
                />
              </div>
              <span class="text-base text-accent">0.041 ETH</span>
            </div>
            <div class="flex gap-2 items-center">
              <div>
                <img src="/public/images/icon-clock.svg" alt="icon-clock" />
              </div>
              <span class="text-base text-softBlue">3 days left</span>
            </div>
          </div>
        </div>
        <span class="block h-[1px] bg-line mb-4"></span>
        <div class="flex gap-4 items-center">
          <div
            class="relative w-[33px] h-[33px] rounded-full border-2 border-white overflow-hidden"
          >
            <img
              src="/public/images/image-avatar.png"
              alt="profile picture of a male"
            />
          </div>
          <p class="text-base text-white hover:text-accent cursor-pointer">
            <span class="text-softBlue">Creation of </span>Jules Wyvern
          </p>
        </div>
      </article>
      <!-- Card end -->
    </div>
  </body>
</html>
